StylesPath = .github/.styles
Vocab = webforj
MinAlertLevel = suggestion
Packages = Google

[**/blog/**/*.md]
BasedOnStyles = Google, webforJ, Blog
Google.FirstPerson = NO
Google.We = NO
Google.Exclamation = NO
Blog.Truncate = YES

[*.{md,txt}]
BasedOnStyles = Google, webforJ
Google.Semicolons = NO
Google.Passive = NO
Google.Will = NO
Google.Parens = NO
Google.Latin = NO
BlockIgnores = "{#.*?}"
TokenIgnores = (?s)<JavadocLink[^>]*>.*?</JavadocLink>, <(?:span|img)[^>]*>

[**/i18n/**]
BasedOnStyles = 

[formats]
mdx = md