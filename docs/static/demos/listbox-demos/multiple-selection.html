<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Button Icon</title>
    <script
      type="module"
      src="//s3-eu-west-1.amazonaws.com/cdn.bbx.kitchen/next/bbj-ui.esm.js"
    ></script>
    <script nomodule src="//s3-eu-west-1.amazonaws.com/cdn.bbx.kitchen/next/bbj-ui.js"></script>

    <link rel="stylesheet" href="//s3-eu-west-1.amazonaws.com/cdn.bbx.kitchen/next/bbj-ui.css" />
    <style>
      body{
        background-color: white;
    }
    
    .wrapper{
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <bbj-list label="Example Label" item-label="Example Data" multi-selection="true" multi-selection-by-click='true' >Some Data</bbj-list>
    </div>
      <script>
          var list = document.querySelector('bbj-list');
          var data = [];
          for(var i = 0; i < 5; i++){
            data.push({
                label: "Item " + i.toString(),
                value: "Item " + i.toString()
            })
          }
          list.items = data;
          </script>
  </body>
</html>
