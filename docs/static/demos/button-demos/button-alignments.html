<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Button Icon</title>
    <script
      type="module"
      src="//s3-eu-west-1.amazonaws.com/cdn.bbx.kitchen/next/bbj-ui.esm.js"
    ></script>
    <script nomodule src="//s3-eu-west-1.amazonaws.com/cdn.bbx.kitchen/next/bbj-ui.js"></script>

    <link rel="stylesheet" href="//s3-eu-west-1.amazonaws.com/cdn.bbx.kitchen/next/bbj-ui.css" />
    <style>
      body{
        background-color: white;
    }
    
    .wrapper{
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .top::part(label){
        margin-top: -50px;
    }

    .bottom::part(label){
        margin-bottom: -50px;
    }

    bbj-button{
        height: 100px;
        width: 170px;
    }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <bbj-button class="top" expanse="l">TOP ALIGNED</bbj-button>
      <bbj-button class="center" expanse="l">CENTER ALIGNED</bbj-button>
      <bbj-button class="bottom" expanse="l">BOTTOM ALIGNED</bbj-button>
    </div>
  </body>
</html>
