<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Button Icon</title>
    <script
      type="module"
      src="//s3-eu-west-1.amazonaws.com/cdn.bbx.kitchen/next/bbj-ui.esm.js"
    ></script>
    <script nomodule src="//s3-eu-west-1.amazonaws.com/cdn.bbx.kitchen/next/bbj-ui.js"></script>

    <link rel="stylesheet" href="//s3-eu-west-1.amazonaws.com/cdn.bbx.kitchen/next/bbj-ui.css" />
    <style>
      body{
        background-color: white;
    }
    
    .wrapper{
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .combobox__column{
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        
    }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="combobox__column">
        <bbj-list-button theme="" item-label="Primary"></bbj-list-button>
        <bbj-list-button theme="outlined-default" item-label="Outlined Primary"></bbj-list-button>
        <bbj-list-button theme="danger" item-label="Danger"></bbj-list-button>
        <bbj-list-button theme="outlined-danger" item-label="Outlined Danger"></bbj-list-button>
        <bbj-list-button theme="gray" item-label="Gray"></bbj-list-button>
        <bbj-list-button theme="outlined-gray" item-label="Outlined Gray"></bbj-list-button>
      </div>
      <div class="combobox__column">
        <bbj-list-button theme="info" item-label="Info"></bbj-list-button>
        <bbj-list-button theme="outlined-info" item-label="Outlined Info"></bbj-list-button>
        <bbj-list-button theme="primary" item-label="Primary"></bbj-list-button>
        <bbj-list-button theme="outlined-primary" item-label="Outlined Primary"></bbj-list-button>
        <bbj-list-button theme="success" item-label="Success"></bbj-list-button>
        <bbj-list-button theme="outlined-success" item-label="Outlined Success"></bbj-list-button>
      </div>
      <div class="combobox__column">
        <bbj-list-button theme="warning" item-label="Warning"></bbj-list-button>
        <bbj-list-button theme="outlined-warning" item-label="Outlined Warning"></bbj-list-button>
      </div>
    </div>
  </body>
</html>
